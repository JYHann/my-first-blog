{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  {% load static %}
  <link rel="stylesheet"  type ="text/css" href="{% static 'albaking/style.css' %}" />
  <style type="text/css">
    .jumbotron {
      background-color: #f4511e;
      color: #fff;
      padding: 100px 25px;
      font-family: Montserrat, sans-serif;
      margin-top: 40px;
    }
  </style>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- font awesome -->
  <link href="css/font-awesome.css" rel="stylesheet">
  <!-- Custom style -->
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/join.js"></script>
</head>


<body>

  <body>
    <div class="jumbotron">
    <div class="container">
      <a href="{% url 'home' %}">
        <h1 style="color:white" class="text-white w-100">wordcount</h1>
        <p class="mb-4 text-white" style="color:white">워드카운트</p>
      </a>
    </div>
    </div>


    <div id="wrapper">
        <h1 id="word_result">
            이 텍스트는
            <strong id="count">{{ total }}</strong>
            개의 단어로 구성되어 있습니다.
        </h1>

        <a href="{% url 'home' %}" id="retry"> 다시 하기 </a>
        <br />

        <p id="bottom_border"></p>

        <h3>입력한 텍스트</h3>
        <div id="text">
            {{ full }}
        </div>

        <h3>단어 카운트</h3>
        {% for word, count in dictionary %}
        <p id="word_count">
            {{ word }}
            &nbsp; &nbsp;:&nbsp; &nbsp;
            <strong id="count">{{ count }}</strong> 개
        <p />
        {% endfor %}
    </div>
</body>

</html>
